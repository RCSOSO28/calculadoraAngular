<form class="row">
  <div class="col-md-12">
    <label>Operando A</label>
    <input
      type="number"
      class="form-control"
      placeholder="Escribe el operando A"
      [(ngModel)]="operandoA"
      name="operandoA"
    />
  </div>
  <div class="col-md-12">
    <label>Operando B</label>
    <input
      type="number"
      class="form-control"
      placeholder="Escribe el operando B"
      [(ngModel)]="operandoB"
      name="operandoB"
    />
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary" (click)="sumar()">
      Sumar
    </button>
  </div>
</form>
